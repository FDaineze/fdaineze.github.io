<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palavra Certa!</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
    <div class="title">Palavra<br/>Certa!</div>
      <div class="card-box">
        <div class="fake-card card-decor">
            Palavra<br/>Certa!
        </div>
        <div class="card" id="fullCard">
            <div class="card-front" id="answerDisplay">
                Sorteie uma nova pergunta
            </div>
            <div class="card-back card-decor">
                Palavra<br/>Certa!
            </div>
        </div>
      </div>
      <button id="drawBtn">SORTEAR</button>
      <div class="result-glass">
        <div class="result before" id="resultBefore">Q</div>
        <div class="result big" id="resultDisplay">R</div>
        <div class="result after" id="resultAfter">S</div>
        <div class="magnifying-glass"></div>
      </div>
      
      <div class="signature">
        por: <a href="https://www.linkedin.com/in/filipe-daineze/">Filipe Daineze</a> ❤️
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
